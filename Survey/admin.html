<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">

<body>

    <div id ="main" class="container" style="padding:50px;">

                <label ><h3>Title</h3></label>

            <hr style="color:black;">

            <button type="button" class="btn btn-info" id="addQ" 
            onclick="document.getElementById('questions').innerHTML = addQuestion();"
            >Add a Question</button>
           
            <p></p>
            
            <div id = "save">
                <br>
                <hr style="color:black;">
                <asp:button runat="server" id="btnSave" type="button" class="btn btn-success"
                style="float: right">Save</asp:button>
                <!-- <asp:button runat="server" id="btnDelete" type="button" class="btn btn-danger">Delete</asp:button> -->
            
            </div>
            
        </form>
        
    </div>

</body>
</html>
