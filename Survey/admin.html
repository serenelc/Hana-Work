<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
    <title>Admin Page</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container" style="padding:50px;">
        <h1> Create A Survey </h1>
        <form>
            <div class="form-group">
                <label>Title</label>
                <input runat="server" type="text" class="form-control" id="txtTitle" placeholder="Survey Title">
            </div>

            <div class="form-group">
                <label>Description</label>
                <input runat="server" type="text" class="form-control" id="txtDesc" placeholder="Short description about your survey">
            </div>

            <button type="button" class="btn btn-info" id="addQ" 
            onclick="document.getElementById('questions').innerHTML = addQuestion();"
            >Add a Question</button>

            <div id = "questions">
            </div>
            
            <br>
            <asp:button runat="server" id="btnSave" type="button" class="btn btn-success">Save</asp:button>
            <!-- <asp:button runat="server" id="btnDelete" type="button" class="btn btn-danger">Delete</asp:button> -->

        </form>
        
    </div>

    <!-- Script to add a question -->
    <script>
        function addQuestion() {
            let newQLabel = document.createElement("label");
            let newQTxt = document.createElement("input");
            newQLabel.innerHTML = "Question";
            newQTxt.innerHTML = "Question Title";
            document.body.appendChild(newQLabel);
            document.body.appendChild(newQTxt);
            document.body.appendChild(document.createElement("p"));
        }
    </script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
